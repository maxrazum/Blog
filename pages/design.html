<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts added from https://fonts.google.com/specimen/Kanit?sidebar.open=true&preview.text=TRAVEL%20BLOG&preview.text_type=custom&selection.family=Kanit:ital,wght@0,200;0,400;0,700;1,200-->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,200&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>Design System</title>
</head>

<body>
    <div class="design-container">

        <header class="design">
            <h1 class="title">Design System</h1>
        </header>

        <main class="blog">

            <div class="design-post-card">

                <h2>Typography</h2>

                <div class="typography">
                    <h1>H1 header</h1>
                    <h2>H2 header</h2>
                    <h3>H3 header</h3>
                    <b>Bold</b><br>
                    <u>Underline</u><br>
                    <em>Emphasis</em>
                    <blockquote>Blockquote</blockquote>
                </div>

                <h2>Colors</h2>

                <div class="colors">

                    <figure class="circle-color">
                        <div class="circle" id="color-jet" alt="Jet">
                            <figcaption class="jet-text">Jet #303030</figcaption>
                        </div>
                    </figure>

                    <figure class="circle-color">
                        <div class="circle" id="color-silver" alt="Silver">
                            <figcaption>Silver #ebebeb</figcaption>
                        </div>
                    </figure>

                    <figure class="circle-color">
                        <div class="circle" id="color-grey" alt="Grey">
                            <figcaption>Grey #f6f6f6</figcaption>
                        </div>
                    </figure>

                    <h3>Additional colors:</h3>
                    <p>Black<br>White</p>

                </div>

            </div>

        </main>

        <nav class="blog">

            <div class="home">
                <a href="../index.html" class="link">Home</a>
            </div>

        </nav>

        <footer class="blog">
            <p><em>Design by MaxRazum, 2020.</em></p>          
        </footer>

    </div>
    
</body>
</html>
