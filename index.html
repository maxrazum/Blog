<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts added from https://fonts.google.com/specimen/Kanit?sidebar.open=true&preview.text=TRAVEL%20BLOG&preview.text_type=custom&selection.family=Kanit:ital,wght@0,200;0,400;0,700;1,200-->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,200&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--font awesome library added from https://www.w3schools.com/howto/howto_website.asp-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Blog Homepage</title>
</head>

<body>
    <div class="container">

        <header class="blog">
            <h1>Travel Blog</h1>
        </header>

        <main class="blog">

            <div class="post-card">
                <a href="pages/post1.html"><img src="images/oslo.jpg" alt="Oslo"></a>

                <div class="text">
                    <h2>Oslo</h2>
                    <h3>12/18/2020</h3>
                    <p>I gathered some interesting facts about Norwegian capital, that may impress you.</p>
                    <a href="pages/post1.html" class="button">Read more</a>
                </div>

            </div>

        </main>

        <nav class="blog">

            <div class="home">
                <a href="#" class="link">Home</a>
            </div>

            <form action="pages/thank-you.html">

                <div class="newsletter">
                    <input type="text" placeholder="Email address" name="mail">
                    <input type="submit" value="Subscribe">
                </div>
                
            </form>
            <!--icons from https://fontawesome.com/icons?d=gallery&s=brands&m=free-->
            <div class="social">
                <a href="https://www.facebook.com" class="fa fa-facebook-square"></a>
                <a href="https://twitter.com" class="fa fa-twitter-square"></a>
                <a href="https://www.linkedin.com" class="fa fa-linkedin-square"></a>
            </div>

        </nav>

        <footer class="blog">
            <p>Design by MaxRazum, 2020.</p>

            <div class="design-system">
                <a href="pages/design.html" class="design-link">See design system</a>
            </div>
            
        </footer>

    </div>
    
</body>
</html>
